<div id="contenedor-principal">
  <div class="contenedor-login">
    <h1 class="titulo-label">MASCOTAPP</h1>

    <form (ngSubmit)="login()">
      <div class="input-group">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" required [(ngModel)]="email">
      </div>

      <div class="input-group">
        <label for="password">Contrase√±a</label>
        <input id="password" name="password" type="password" required [(ngModel)]="password">
      </div>

      <button class="send-user" type="submit">Ingresar</button>
    </form>

    <div class="links">
      <a [routerLink]="['/auth/register']">Registrarse</a>
      <a [routerLink]="['/menu']">Menu</a>
    </div>
  </div>
</div>
