 <header class="header">
  <div class="btn-menu-lateral">
    <button class="btn-open-menu" matTooltip="Abrir menú" (click)="toggleMenu()">
      <mat-icon>pets</mat-icon>
    </button>
  </div>
  <div class="app-name">MASCOTAPP - Tips Caninos</div>
  <div class="btn-menu-login">
    <button class="btn-logout" (click)="logout()" matTooltip="Cerrar sesión">
      <mat-icon class="logout">logout</mat-icon>
    </button>
  </div>
</header>

<main class="main">
  <div class="contenedor-info">
    <div class="tj-blog">
      <div class="image">
        <button class="add" matTooltip="Agregar imagen"><mat-icon>add_a_photo</mat-icon></button>
        <button class="delete" matTooltip="Eliminar imagen"><mat-icon>delete</mat-icon></button>
      </div>
      <div class="add-text">
        <textarea name="text" placeholder="Comparte aquí tus tips sobre cuidado canino..."></textarea>
      </div>
    </div>
  </div>

  <!-- Menú lateral -->
  <aside class="menu-lateral" *ngIf="isMenuOpen">
    <button class="btn-close-menu" matTooltip="Cerrar menú" (click)="toggleMenu()">CERRAR</button>
    <div class="group-btn">
      <a routerLink="/chatpet">ChatPet</a>
      <a routerLink="/diagnostico">Diagnóstico</a>
      <a routerLink="/configuracion">Configuración</a>
    </div>
    <div class="group-history">
      <!-- Espacio para historial de tips -->
    </div>
  </aside>

  <div class="btn-new">
    <button class="btn-new-tj" matTooltip="Nuevo Tip">+</button>
  </div>
</main>

<footer class="footer">
  <div class="links">
    <a href="#">Instagram</a>
    <a href="#">Facebook</a>
    <a href="#">Contacto</a>
  </div>
</footer>
