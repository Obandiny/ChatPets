<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <header class="header">
        <div class="btn-menu-lateral">
            <button class="btn-open-menu" (click)="toggleMenu()">
                <mat-icon>dehaze</mat-icon>
            </button>
        </div>
        <div class="app-name">
            MASCOTAPP
        </div>
        <div class="btn-menu-login">
            <button class="btn-open-login" [routerLink]="['/auth/login']">
                <mat-icon class="login">account_circle</mat-icon>
            </button>
        </div>
    </header>

    <main class="main">
        <div class="contenedor-info">
            <div class="tj-blog">
                <div class="image">
                    <button class="add"><mat-icon>add</mat-icon></button>
                    <button class="delete"><mat-icon>delete</mat-icon></button>
                </div>
                <div class="add-text">
                    <textarea name="text" id="" placeholder="Escribe aqui..."></textarea>
                </div>
            </div>
        </div>

        <aside class="menu-lateral" *ngIf="isMenuOpen">
            <button class="btn-close-menu" (click)="toggleMenu()">CLOSE</button>
            <div class="group-btn">
                <a href="#">ChatPet</a>
                <a href="#">Diagnostico</a>
                <a href="#">Configuracion</a>
            </div>
            <div class="group-history">
                <!-- HISTORIAL -->
            </div>
        </aside>

        <div class="btn-new">
            <button class="btn-new-tj">+</button>
        </div>
    </main>
    <footer class="footer">
        <div class="links">
            <a href="#"></a>
            <a href="#"></a>
            <a href="#"></a>
        </div>
    </footer>
</body>
</html>
