<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="wa-container">

    <div class="wa-header">
      <div class="wa-header-left">
        <button mat-icon-button color="accent" (click)="goBack()">
          <mat-icon>arrow_back</mat-icon>
        </button>
        <span class="wa-title">Registrar Mascota</span>
      </div>
    </div>

    <div class="wa-chat-window" #chatWindow>
      <div *ngFor="let msg of messages" [ngClass]="msg.from">

        <div class="msg-row">
          <img 
            *ngIf="msg.from === 'bot'"
            src="/assets/image/Bot.png" 
            alt="avatar.png"
            class="avatar"
          />

          <img
            *ngIf="msg.from === 'user'"
            [src]="mascotaData.imagen_url || 'assets/image/persona-logo.png'" 
            alt="avatar.png"
            class="avatar"
          >

          <div class="bubble">
            <ng-container *ngIf="msg.text">{{ msg.text }}</ng-container>
            <img *ngIf="msg.img" [src]="msg.img" class="bubble-img" />
          </div> 
        </div> 
      </div>

      <div class="typing-bubble" *ngIf="isTyping">
        <span></span><span></span><span></span>
      </div>
    </div>

    <form (ngSubmit)="sendMessage()">
      <div class="wa-input-bar">
      
      <label class="upload-btn" [class.disable]="!imageRequired">
        <input type="file" accept="image/*" hidden (change)="onImageSelected($event)">
        <mat-icon>photo_camera</mat-icon>
      </label>
      
      <input 
        type="text"
        [(ngModel)]="currentAnswer"
        name="answer"
        placeholder="Escribe aqui..."
        autocomplete="off"
        [disabled]="imageRequired"
      />
      <button type="submit" mat-icon-button color="primary">
        <mat-icon>send</mat-icon>
      </button>
      </div>
    </form>
  </div>

</body>
</html>
