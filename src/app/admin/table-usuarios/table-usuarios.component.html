<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="p-4" style="overflow-x: auto;">
    <div class="header-container">
      <h2 class="mat-headline text center">Gestión de Usuarios</h2>
      <button matTooltip="Salir" mat-stroked-button color="accent" [routerLink]="['/menu']">
        <mat-icon>arrow_back</mat-icon>
        Volver
      </button>
    </div>

    <!-- Buscar -->
     <mat-form-field appearance="outline" class="search-field">
      <mat-label>Buscar usuario</mat-label>
      <input matInput (keyup)="filtrarDesdeEvento($event)" placeholder="Nombre, correo o rol">
     </mat-form-field>

    <table mat-table [dataSource]="usuarios" class="mat-elevation-z8 full-width-table">

      <!-- ID -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let user"> {{user.id}} </td>
      </ng-container>

      <!-- Nombre -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let user"> {{user.nombre}} </td>
      </ng-container>

      <!-- Apellido -->
      <ng-container matColumnDef="apellido">
        <th mat-header-cell *matHeaderCellDef> Apellido </th>
        <td mat-cell *matCellDef="let user"> {{user.apellido}} </td>
      </ng-container>

      <!-- Correo -->
      <ng-container matColumnDef="correo">
        <th mat-header-cell *matHeaderCellDef> Correo </th>
        <td mat-cell *matCellDef="let user"> {{user.correo}} </td>
      </ng-container>

      <!-- Rol -->
      <ng-container matColumnDef="rol">
        <th mat-header-cell *matHeaderCellDef> Rol </th>
        <td mat-cell *matCellDef="let user">
          {{user.rol}}
          <button mat-icon-button color="primary" matTooltip="Cambiar rol" (click)="cambiarRol(user)">
            <mat-icon>sync_alt</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Acciones -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let user">
          <button mat-icon-button color="warn" matTooltip="Eliminar usuario" (click)="eliminarUsuario(user.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Acciones como menú (para móvil) -->
      <ng-container *ngIf="isMobile" matColumnDef="accionesMenu">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let user">
          <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="cambiarRol(user)">
              <mat-icon>sync_alt</mat-icon>
              <span>Cambiar rol</span>
            </button>
            <button mat-menu-item (click)="eliminarUsuario(user.id)">
              <mat-icon color="warn">delete</mat-icon>
              <span>Eliminar</span>
            </button>
          </mat-menu>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <div class="user-count">
      Mostrando {{ usuarios.length }} usuarios registrados.
    </div>

    <mat-divider class="my-4"></mat-divider>
  </div>
</body>
</html>
