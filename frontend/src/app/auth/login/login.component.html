<body>
  <header class="header">
    <div class="logo-container">
      <img src="/assets/image/87f1a3a2023330f396c805aa51e8ce43.jpg" alt="imagen.png">
      <h1 class="title-header">PETS-APP</h1>
    </div>
  </header>
  
  <div class="background">
    <div class="login-container">
      <h2>Iniciar Sesión</h2>
  
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Correo</mat-label>
          <input matInput formControlName="correo" type="email" required />
          <mat-error *ngIf="loginForm.get('correo')?.invalid && loginForm.get('correo')?.touched">
            Ingresa un correo válido
          </mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Contraseña</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" required />
          <button mat-icon-button matSuffix (click)="togglePassword()" type="button">
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            La contraseña es requerida
          </mat-error>
        </mat-form-field>
  
        <button mat-raised-button color="primary" class="btn-submit" type="submit" [disabled]="loginForm.invalid">
          Iniciar sesión
        </button>
      </form>
  
      <div class="links">
        <a mat-stroked-button color="primary" class="link-btn" [routerLink]="['/auth/register']">No tienes cuenta. Crea una.</a>
      </div>
    </div>
  </div>
</body>
