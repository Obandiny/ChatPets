<div class="contenedor-principal">

    <div class="card">

        <h2 class="titulo">Importar datos desde Excel</h2>

        <label class="file-input-label">

            <mat-icon>upload_file</mat-icon>
            <span>{{ archivoSeleccionado ? archivoSeleccionado.name : 'Seleccionar archivo Excel' }}</span>
            <input type="file" hidden (change)="onFileSelected($event)">
        </label>

        <button 
            class="btn-subir"
            color="primary"
            (click)="subirArchivo()"
            [disabled]="cargando">
            Subir archivo
        </button>

        <div class="spinner" *ngIf="cargando">
            <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
            <p>Procesando archivo...</p>
        </div>

    </div>

</div>
